<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaBuzz - Movie Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0f1014;
            --secondary: #1a1c23;
            --accent: #00c030;
            --text: #e4e6eb;
            --text-secondary: #b0b3b8;
            --highlight: #2d88ff;
            --card-bg: #16181d;
            --admin-bg: rgba(15, 16, 20, 0.95);
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            padding-top: 80px;
            min-height: 100vh;
            padding-bottom: 70px; /* Added padding for admin button */
        }

        /* Header Styles */
        header {
            background: var(--primary);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, #00c030, #2d88ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo i {
            color: var(--accent);
            font-size: 2rem;
        }

        .search-container {
            position: relative;
            width: 40%;
            max-width: 500px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 30px;
            border: none;
            background: var(--secondary);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid #2d2f36;
        }

        .search-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 192, 48, 0.3);
        }

        .search-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Featured Movies Section */
        .featured-section {
            padding: 20px 5%;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }

        .section-header h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }

        .view-all {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-all:hover {
            text-decoration: underline;
        }

        .movies-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .featured-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            z-index: 2;
        }

        .movie-poster {
            width: 100%;
            height: 280px;
            background: linear-gradient(45deg, #2c3e50, #4a6491);
            position: relative;
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.1);
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffc107;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: var(--secondary);
            margin-top: 50px;
            padding: 30px 5%;
            text-align: center;
            position: relative;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Admin Button at Bottom */
        .admin-container {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 15px 0;
        }

        .admin-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .admin-btn:hover {
            background: #00d83d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 192, 48, 0.4);
        }

        /* Filter Section */
        .filter-section {
            background: var(--secondary);
            padding: 15px 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--secondary);
            color: var(--text);
            border: 1px solid #2d2f36;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        /* Admin Panel - Fixed scrolling issue */
        .admin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            overflow: auto;
            padding: 20px;
        }

        .admin-panel {
            background: var(--admin-bg);
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2f36;
            max-height: 90vh;
            overflow-y: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: sticky;
            top: 0;
            background: var(--admin-bg);
            padding: 10px 0;
            z-index: 10;
        }

        .admin-header h2 {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .close-admin {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-admin:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #2d2f36;
            background: var(--secondary);
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent);
        }

        .admin-form button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            font-size: 1rem;
        }

        .admin-form button:hover {
            background: #00d83d;
            transform: translateY(-2px);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .admin-message {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .admin-message.success {
            background: rgba(0, 192, 48, 0.2);
            color: var(--accent);
            display: block;
        }

        .admin-message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Content Area */
        main {
            padding: 20px 5% 70px 5%;
            min-height: 100vh;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .search-container {
                width: 50%;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }

            .filter-section {
                padding: 10px 3%;
            }

            .search-container {
                width: 100%;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .movie-poster {
                height: 220px;
            }

            .admin-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .filter-section {
                padding: 8px 2%;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .movies-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .admin-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        /* Admin Panel Styles */
        .admin-panel select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            margin-top: 5px;
        }

        .admin-panel select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .admin-panel select option {
            background: var(--input-bg);
            color: var(--text);
            padding: 8px;
        }

        /* Admin Mode Styles */
        .admin-mode .movie-card {
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .admin-mode .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: red;
            transform: scale(1.1);
        }

        /* Toggle Admin Mode Button Style */
        .toggle-admin {
            position: fixed;
            bottom: 20px;
            right: 90px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .toggle-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .toggle-admin.active {
            background: #ff4444;
        }

        /* Admin Login Modal */
        .admin-login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .admin-login-container {
            background: var(--admin-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2d2f36;
        }

        .admin-login-container h2 {
            color: var(--text);
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin-login-form input {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text);
        }

        .admin-login-form button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-login-form button:hover {
            background: var(--accent-hover);
        }

        .admin-login-message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .admin-login-message.error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        .admin-login-message.success {
            background: rgba(0, 255, 0, 0.1);
            color: #44ff44;
        }

        /* Hide admin features by default */
        .admin-features {
            display: none;
        }

        /* Show admin features when logged in */
        .admin-logged-in .admin-features {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <i class="fas fa-film"></i>
            <h1>CinemaBuzz</h1>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search for movies...">
        </div>
    </header>

    <!-- Filter Section -->
    <div class="filter-section">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Action</button>
        <button class="filter-btn">Adventure</button>
        <button class="filter-btn">Comedy</button>
        <button class="filter-btn">Drama</button>
        <button class="filter-btn">Sci-Fi</button>
        <button class="filter-btn">Thriller</button>
    </div>

    <!-- Featured Movies Section -->
    <section class="featured-section">
        <div class="section-header">
            <h2>Featured Movies</h2>
            <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
        </div>
        
        <div class="movies-grid" id="moviesGrid">
            <!-- Movie cards will be generated by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Request</a>
            <a href="#">FAQ</a>
            <a href="#">DMCA</a>
            <a href="#">Contact</a>
        </div>
        <p class="copyright">© 2023 CinemaBuzz. All rights reserved. This site does not store any files on its server.</p>
        
        <!-- Admin Button at Bottom -->
        <div class="admin-container">
            <button class="admin-btn" id="adminBtn">
                <i class="fas fa-user-cog"></i> Admin Panel
            </button>
        </div>
    </footer>

    <!-- Admin Panel - Fixed scrolling -->
    <div class="admin-modal" id="adminModal">
        <div class="admin-panel">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <button class="close-admin" id="closeAdmin">&times;</button>
            </div>
            
            <form class="admin-form" id="movieForm">
                <div class="form-group password-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter password" required>
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>
                
                <div class="form-group">
                    <label for="movieTitle">Movie Title</label>
                    <input type="text" id="movieTitle" placeholder="Enter movie title" required>
                </div>
                
                <div class="form-group">
                    <label for="movieYear">Release Year</label>
                    <input type="number" id="movieYear" placeholder="Enter release year" min="1900" max="2099" required>
                </div>
                
                <div class="form-group">
                    <label for="movieRating">Rating (0-10)</label>
                    <input type="number" id="movieRating" placeholder="Enter rating" min="0" max="10" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="movieGenre">Genre:</label>
                    <select id="movieGenre" required>
                        <option value="">Select a genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="posterUrl">Poster Image URL</label>
                    <input type="url" id="posterUrl" placeholder="Enter image URL" required>
                </div>
                
                <div class="form-group">
                    <label for="redirectUrl">Redirect URL (when clicked)</label>
                    <input type="url" id="redirectUrl" placeholder="Enter redirect URL" required>
                </div>
                
                <button type="submit">Add Movie</button>
            </form>
            
            <div class="spinner" id="spinner"></div>
            <div class="admin-message" id="adminMessage"></div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="admin-login-modal" id="adminLoginModal">
        <div class="admin-login-container">
            <h2>Admin Login</h2>
            <form class="admin-login-form" id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminLoginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="admin-login-message" id="adminLoginMessage"></div>
        </div>
    </div>

    <script>
        // API endpoints - Change this URL when deployed
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : '/api'; // This will automatically use the deployed URL

        // DOM Elements
        const moviesGrid = document.getElementById('moviesGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const adminBtn = document.getElementById('adminBtn');
        const adminModal = document.getElementById('adminModal');
        const closeAdmin = document.getElementById('closeAdmin');
        const movieForm = document.getElementById('movieForm');
        const passwordToggle = document.getElementById('passwordToggle');
        const adminPassword = document.getElementById('adminPassword');
        const adminMessage = document.getElementById('adminMessage');
        const spinner = document.getElementById('spinner');
        const adminLoginModal = document.getElementById('adminLoginModal');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminLoginMessage = document.getElementById('adminLoginMessage');

        // Admin state
        let isAdminLoggedIn = false;
        const adminCredentials = {
            username: 'admin',
            password: '77861822'
        };

        // Fetch all movies from MongoDB
        async function fetchMovies() {
            try {
                showSpinner();
                const response = await fetch(`${API_URL}/movies`);
                if (!response.ok) throw new Error('Failed to fetch movies');
                const data = await response.json();
                renderMovies(data);
            } catch (error) {
                console.error('Error fetching movies:', error);
                showError('Failed to load movies. Please try again later.');
            } finally {
                hideSpinner();
            }
        }

        // Search movies
        async function searchMovies(query) {
            try {
                showSpinner();
                const response = await fetch(`${API_URL}/movies/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Failed to search movies');
                const data = await response.json();
                renderMovies(data);
            } catch (error) {
                console.error('Error searching movies:', error);
                showError('Search failed. Please try again.');
            } finally {
                hideSpinner();
            }
        }

        // Filter by genre
        async function filterByGenre(genre) {
            try {
                showSpinner();
                if (genre === 'All') {
                    await fetchMovies();
                    return;
                }
                const response = await fetch(`${API_URL}/movies/genre/${encodeURIComponent(genre)}`);
                if (!response.ok) throw new Error('Failed to filter movies');
                const data = await response.json();
                renderMovies(data);
            } catch (error) {
                console.error('Error filtering movies:', error);
                showError('Failed to filter movies. Please try again.');
            } finally {
                hideSpinner();
            }
        }

        // Add new movie
        async function addMovie(movieData) {
            try {
                const response = await fetch(`${API_URL}/movies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(movieData),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to add movie');
                }
                return await response.json();
            } catch (error) {
                console.error('Error adding movie:', error);
                throw error;
            }
        }

        // Render movie cards
        function renderMovies(movieList) {
            moviesGrid.innerHTML = '';
            if (!movieList || movieList.length === 0) {
                moviesGrid.innerHTML = '<div class="no-results">No movies found</div>';
                return;
            }

            movieList.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.dataset.redirect = movie.redirectUrl;
                
                // Add delete button
                const deleteButton = `
                    <button class="delete-btn" data-movie-id="${movie._id}" title="Delete Movie">
                        ×
                    </button>
                `;
                
                movieCard.innerHTML = `
                    ${deleteButton}
                    ${movie.featured ? '<div class="featured-label">FEATURED</div>' : ''}
                    <div class="movie-poster">
                        <img src="${movie.poster}" alt="${movie.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x450?text=Poster+Not+Available'">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.year}</div>
                        <div class="movie-rating">
                            <i class="fas fa-star"></i> ${movie.rating}/10
                        </div>
                    </div>
                `;
                moviesGrid.appendChild(movieCard);

                // Add click event for delete button
                const deleteBtn = movieCard.querySelector('.delete-btn');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', async (e) => {
                        e.stopPropagation(); // Prevent movie card click
                        if (confirm('Are you sure you want to delete this movie?')) {
                            const movieId = deleteBtn.dataset.movieId;
                            await deleteMovie(movieId);
                        }
                    });
                }
            });
            
            // Add click event to movie cards
            document.querySelectorAll('.movie-card').forEach(card => {
                card.addEventListener('click', function(e) {
                    // Only redirect if not clicking delete button
                    if (!e.target.classList.contains('delete-btn')) {
                        window.open(this.dataset.redirect, '_blank');
                    }
                });
            });
        }

        // Event Listeners
        searchInput.addEventListener('input', debounce(() => {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                searchMovies(searchTerm);
            } else {
                fetchMovies();
            }
        }, 300));

        // Filter by genre
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                filterByGenre(button.textContent);
            });
        });

        // Handle form submission
        movieForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isAdminLoggedIn) {
                showMessage("Please login as admin first!", "error");
                return;
            }
            
            // Get form values
            const movieData = {
                title: document.getElementById('movieTitle').value,
                year: parseInt(document.getElementById('movieYear').value),
                rating: parseFloat(document.getElementById('movieRating').value),
                genre: document.getElementById('movieGenre').value,
                poster: document.getElementById('posterUrl').value,
                redirectUrl: document.getElementById('redirectUrl').value,
                featured: true
            };
            
            // Show loading spinner
            showSpinner();
            adminMessage.style.display = 'none';
            
            try {
                await addMovie(movieData);
                
                // Re-fetch and render all movies
                await fetchMovies();
                
                // Show success message
                showMessage("Movie added successfully!", "success");
                
                // Reset form
                resetForm();
            } catch (error) {
                showMessage("Error adding movie: " + error.message, "error");
            } finally {
                hideSpinner();
            }
        });

        // Admin Panel Functionality
        adminBtn.addEventListener('click', () => {
            if (!isAdminLoggedIn) {
                adminLoginModal.style.display = 'flex';
            } else {
                adminModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        });

        closeAdmin.addEventListener('click', () => {
            adminModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            resetForm();
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                resetForm();
            }
        });

        // Toggle password visibility
        passwordToggle.addEventListener('click', () => {
            if (adminPassword.type === 'password') {
                adminPassword.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                adminPassword.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        });

        // Admin login functionality
        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminLoginPassword').value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                isAdminLoggedIn = true;
                document.body.classList.add('admin-logged-in');
                showLoginMessage('Login successful!', 'success');
                adminLoginModal.style.display = 'none';
                adminModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Show admin mode button after login
                toggleAdminBtn.style.display = 'block';
                
                // Reset form
                adminLoginForm.reset();
            } else {
                showLoginMessage('Invalid username or password!', 'error');
            }
        });

        // Close login modal when clicking outside
        adminLoginModal.addEventListener('click', (e) => {
            if (e.target === adminLoginModal) {
                adminLoginModal.style.display = 'none';
                adminLoginForm.reset();
                adminLoginMessage.style.display = 'none';
            }
        });

        function showLoginMessage(message, type) {
            adminLoginMessage.textContent = message;
            adminLoginMessage.className = `admin-login-message ${type}`;
            adminLoginMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    adminLoginMessage.style.display = 'none';
                }, 2000);
            }
        }

        // Helper functions
        function showMessage(message, type) {
            adminMessage.textContent = message;
            adminMessage.className = `admin-message ${type}`;
            adminMessage.style.display = 'block';
        }

        function resetForm() {
            movieForm.reset();
            adminPassword.type = 'password';
            passwordToggle.classList.remove('fa-eye-slash');
            passwordToggle.classList.add('fa-eye');
            adminMessage.style.display = 'none';
        }

        function showSpinner() {
            spinner.style.display = 'block';
        }

        function hideSpinner() {
            spinner.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            moviesGrid.innerHTML = '';
            moviesGrid.appendChild(errorDiv);
        }

        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Add CSS for error messages
        const style = document.createElement('style');
        style.textContent = `
            .error-message, .no-results {
                text-align: center;
                padding: 20px;
                color: var(--text);
                background: var(--card-bg);
                border-radius: 8px;
                margin: 20px auto;
                max-width: 600px;
            }
            .error-message {
                border: 1px solid #ff4444;
            }
            .no-results {
                border: 1px solid var(--text-secondary);
            }
        `;
        document.head.appendChild(style);

        // Delete movie function
        async function deleteMovie(movieId) {
            if (!isAdminLoggedIn) {
                showMessage("Please login as admin first!", "error");
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/movies/${movieId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete movie');
                }
                
                await fetchMovies();
                showMessage("Movie deleted successfully!", "success");
            } catch (error) {
                console.error('Error deleting movie:', error);
                showMessage("Failed to delete movie. Please try again.", "error");
            }
        }

        // Add toggle admin mode functionality
        let isAdminMode = false;
        const toggleAdminBtn = document.createElement('button');
        toggleAdminBtn.className = 'toggle-admin admin-features';
        toggleAdminBtn.textContent = 'Admin Mode';
        toggleAdminBtn.style.display = 'none'; // Hide by default
        document.body.appendChild(toggleAdminBtn);

        toggleAdminBtn.addEventListener('click', () => {
            isAdminMode = !isAdminMode;
            moviesGrid.classList.toggle('admin-mode');
            toggleAdminBtn.classList.toggle('active');
            toggleAdminBtn.textContent = isAdminMode ? 'Exit Admin Mode' : 'Admin Mode';
        });

        // Initial load
        fetchMovies();
    </script>
</body>
</html>
