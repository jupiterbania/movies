<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - CinemaBuzz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f1014;
            --secondary: #1a1c23;
            --accent: #00c030;
            --text: #e4e6eb;
            --text-secondary: #b0b3b8;
            --highlight: #2d88ff;
            --card-bg: #16181d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-details {
            display: flex;
            gap: 30px;
            margin-top: 50px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .movie-poster {
            flex: 0 0 300px;
        }

        .movie-poster img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .movie-info {
            flex: 1;
        }

        .movie-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .movie-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .movie-rating {
            color: #ffc107;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .movie-description {
            margin: 20px 0;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .watch-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #2d88ff 100%);
            color: white;
        }

        .download-btn {
            background: var(--secondary);
            color: var(--text);
            border: 2px solid var(--accent);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .watch-btn:hover {
            background: linear-gradient(135deg, #00b02b 0%, #2678e6 100%);
        }

        .download-btn:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .movie-details {
                flex-direction: column;
                padding: 20px;
            }

            .movie-poster {
                flex: 0 0 auto;
                max-width: 250px;
                margin: 0 auto;
            }

            .movie-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Movies
        </a>
        
        <div class="movie-details">
            <div class="movie-poster">
                <img id="poster" src="" alt="Movie Poster">
            </div>
            
            <div class="movie-info">
                <h1 class="movie-title" id="title"></h1>
                
                <div class="movie-meta">
                    <span id="year"></span>
                    <span id="genre"></span>
                    <div class="movie-rating">
                        <i class="fas fa-star"></i>
                        <span id="rating"></span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a href="#" class="action-btn watch-btn" id="watchBtn">
                        <i class="fas fa-play"></i>
                        Watch Movie
                    </a>
                    <a href="#" class="action-btn download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        Download Movie
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get movie data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieData = {
            title: urlParams.get('title'),
            year: urlParams.get('year'),
            genre: urlParams.get('genre'),
            rating: urlParams.get('rating'),
            poster: urlParams.get('poster'),
            watchUrl: urlParams.get('watchUrl'),
            downloadUrl: urlParams.get('downloadUrl')
        };

        // Update page content
        document.getElementById('title').textContent = movieData.title;
        document.getElementById('year').textContent = movieData.year;
        document.getElementById('genre').textContent = movieData.genre;
        document.getElementById('rating').textContent = movieData.rating + '/10';
        document.getElementById('poster').src = movieData.poster;
        
        // Set button links
        document.getElementById('watchBtn').href = movieData.watchUrl;
        document.getElementById('downloadBtn').href = movieData.downloadUrl;
        
        // Update page title
        document.title = `${movieData.title} - CinemaBuzz`;
    </script>
</body>
</html>
